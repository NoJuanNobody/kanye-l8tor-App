<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane class="window">
      <ion-header-bar class="bar-stable heading">
        <h1 class="title">Kanye-l8tor</h1>
      </ion-header-bar>


      <ion-content>
        <img class="welcome-image" src="img/kanyeWestHead.png" alt="">
        <p class="tagline">the Yeezy <br>that makes math easy</p>
        <div class="calculator-display">Type Something</div>
        <div class="keypad">
          <div class="keypad-row">
            <button data-action="1" class="button button-clear button-light">1</button>
            <button data-action="2" class="button button-clear button-light">2</button>
            <button data-action="3" class="button button-clear button-light">3</button>

            <button data-action="+" class="button button-clear button-light operator">+</button>

            <button data-action="-" class="button button-clear button-light operator">-</button>
          </div>
          <div class="keypad-row">
            <button data-action="4" class="button button-clear button-light">4</button>
            <button data-action="5" class="button button-clear button-light">5</button>
            <button data-action="6" class="button button-clear button-light">6</button>
            <button data-action="&#xD7;" class="button button-clear button-light operator">&#xD7;</button>
            <button data-action="&#xF7;" class="button button-clear button-light operator">&#xF7;</button>
          </div>
          <div class="keypad-row">
            <button data-action="7" class="button button-clear button-light">7</button>
            <button data-action="8" class="button button-clear button-light">8</button>
            <button data-action="9" class="button button-clear button-light">9</button>
            <button data-action="0" class="button button-clear button-light">0</button>
            <button data-action="=" class="button button-clear button-light operator equals">=</button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
